    <div class="container">
        <!-- <div class="container-fluid"> -->
        <nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
          <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

            <a class="navbar-brand" ng-href="/"><span class="glyphicon glyphicon-level-up" aria-hidden="true"></span> Resume Wordifier!</a>

            <h1 class="text-left">Resume Level-up</h1>

            <form>
                <div class="form-group job-input">

                    <textarea class="form-control text-area" rows="20" id="jobDescription" name="description"></textarea>
